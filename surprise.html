<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney</title>
    <style>
        body {
            display: flex;
            justify-content: left;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-size: 24px;
        }

        .grey-rectangle {
            width: 570px;
            height: 850px;
            background-color: #f0f0f0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            animation: slideDown 1s ease forwards;
        }



        .brown-box {
            width: 550px;
            height: 850px;
            background-color: #d2b48c;
            border: 16px solid #8B4513;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 30px; 
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }

            70% {
                transform: translateY(50px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .paper {
            width: fit-content;
            height: fit-content;
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
            transform-origin: top;
            animation: unfold 2s forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 20px;
            box-sizing: border-box;
        }

        .mirror {
            display: inline-block;
            transform: rotate(180deg);
        }

        .black-rectangle {
            width: 200px;
            height: 20px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none; 
        }

        .slide-out {
            position: absolute;
            right: -300px;
            top: 25%;
            transform: translateY(-20%);
            width: 700px;
            height: 525px;
            background-color: white;
            border: 2px solid #5B3A29;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: right 0.5s ease;
            padding: 10px;
            display: none;
        }

        .slide-out.active {
            right: 0;
            display: block;
        }

        .toggle-button {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 15px;
            background-color: #5B3A29;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1; 
        }

        .slide-out img {
            width: 100%; 
            height: auto; 
            max-height: 100%; 
            z-index: 2; 
        }

        .websafe-font {
            font-family: 'Courier New', monospace; 
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="brown-bar"></div> 
    <button class="toggle-button" onclick="toggleSlide()">Original Image</button>
    <div class="grey-rectangle">
        <div class="brown-box">
            <div class="paper">
                <div>
                    Dear stranger, <br>
If you see this letter. Forget everything that you are worried about. Think of your friends, your teacher and thing that make you happy. Be happy everyday! <br>
Yours truly
Stranger
                   

                    <span style="text-align: right; display:block;"> Yours truly <br>
                        Stranger</span>
                    <p>
                        <span style="text-align: left; display:block;"><span class="websafe-font">Found in box #3081</span></span>
                    </p>
                </div>
            </div>
        </div>
        <a href="https://mateo1442.github.io/Project-1-fresh-start/" class="black-rectangle">Return Drawer</a>
    </div>
    <div class="slide-out" id="slideBox">
        <img src="Screenshot 2024-10-21 at 1.08.25â€¯PM.png" alt="Italian Trulli">
    </div>

    <script>
        function toggleSlide() {
            const slideBox = document.getElementById('slideBox');
            slideBox.classList.toggle('active');
        }
    </script>
</body>

</html>
